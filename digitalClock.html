<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.18/dist/vue.js"></script>
        <script src="digitalClock.js"></script>

        <div id="clock">
            <p class="date">{{ date }}</p>
            <p class="time">{{ time }}</p>
            <p class="text">DIGITAL CLOCK with Vue.js</p>
        </div>
    </body>
</html>
